<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>

<body>
    <main class="m-auto">
        <h2>Индекс массы тела</h2>
        <div class="p-1 form-group">
            <label>Ваш рост (м):</label>
            <input type="number" id="heightInput" class="form-control" min="1" max="2.5" step="0.01">
        </div>
        <div class="p-1 form-group">
            <label>Ваш вес (кг): </label>
            <input type="number" id="weightInput" class="form-control"  min="1" step="1">
        </div>
        <button onclick="calc()" class="btn  btn-primary w-100" type="button">Button</button>
        <h2>Ваш индекс:
            <output id="resultPlace">-</output>
        </h2>
        <p>Он означает:
            <output id="diagnosPlace">-</output>
        </p>
    </main>
    
</body>
</html>
